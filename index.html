<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <title>Document</title>
    
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="">sass</a></li>
            <li><a href="">sass <span class="new badge">4</span></a></li>
            <li><a href="">sass</a></li>
          </ul>
        </div>
      </nav>
    <div style="max-width: 30%; margin: 10px auto; padding: 1px; font-family: Arial, Helvetica, sans-serif; ">
        <div class="col s12 m7">
            
            <div class="card horizontal">
              <div class="card-image">
                
              </div>
              
              <div class="card-stacked">
                <center><div class="card-panel teal lighten-2"><h3>Nueva Cuenta</h3></div></center>
                
                <div class="card-content">
                  <center>
                    <div class="col s12">
                        Cliente:
                        <div class="input-field inline">
                          <input disabled id="email_inline" type="email" class="validate">
                          <label for="email_inline">Juanito Escobar</label>
                        </div>
                      </div>
                      <div class="col s12">
                        Vendedor:
                        <div class="input-field inline">
                          <input id="email_inline" type="email" class="validate">
                          <label for="email_inline"></label>
                        </div>
                      </div>
                      <div class="col s12">
                        Fecha:
                        <div class="input-field inline">
                        <input type="date" class="datepicker">
                          <label for="email_inline"></label>
                        </div>
                      </div>
                      Modo de pago:
                      <div>
                        <select class="browser-default">
                            <option value="" disabled selected>Mensual</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                      </div>      
                </div>
              
              </div>
            </center>
            </div>
          </div>
          <div class="col s12 m7">
            <center>
              <h3 class="header">Agregar Articulos</h3>
            
            
            <div class="card horizontal">
              <div class="card-stacked">
                <div class="card-content">
                    Articulo:
                    <div>
                      <select class="browser-default">
                          <option value="" disabled selected></option>
                          <option value="1">Option 1</option>
                          <option value="2">Option 2</option>
                          <option value="3">Option 3</option>
                      </select>
                    </div> 
                    <div class="col s12">
                        Cantidad:
                        <div class="input-field inline">
                          <input id="email_inline" type="email" class="validate">
                          <label for="email_inline"></label>
                          <center><button class="btn waves-effect waves-light">Agregar</button></center>
                          
                        </div>
                      </div>  
                    </div>
                    <div style="justify-content: center;">
                        <a class="waves-effect waves-light btn-large">Agregar</a>
                        <a class="waves-effect waves-light btn-large">Cancelar</a>

                    </div>
                </div>
                </div>
                
              </div>
            </div>
          </center>
          </div>

    <script src="js/materialize.min.js"></script>
